<div class="container py-5">
  <form class="mx-auto" style="max-width: 25rem;" [formGroup]="form" (ngSubmit)="submit()">
    <h1 class="mb-5 text-center">Inicio de sesion</h1>

    <div class="mb-3">
      <label>Nombre de usuario</label>
      <input formControlName="nombre" type="text" class="form-control" pInputText pTooltip="Inserte nombre de usuario" tooltipPosition="right" placeholder="fulanito">
    </div>
    
    <div class="mb-3">
      <label>Contraseña</label>
      <input formControlName="contrasena" type="password" class="form-control" pInputText pTooltip="Inserte contraseña" tooltipPosition="right" placeholder="contraseña">
    </div>

    <div *ngIf="mensaje.length > 1" class="alert alert-danger">
      <div>{{ mensaje }}</div>
    </div>

    <div class="d-grid">
      <button class="btn btn-lg btn-primary" type="submit">Login</button>
    </div>
  </form>
</div>
