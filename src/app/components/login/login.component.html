<div class="container py-5">
  <form class="mx-auto" style="max-width: 25rem;" [formGroup]="form" (ngSubmit)="submit()">
    <h1 class="mb-5 text-center">Inicio de sesion</h1>

    <div class="mb-3">
      <label>Nombre de usuario</label>
      <input formControlName="nombre" type="nombre" class="form-control" placeholder="fulanito">
    </div>
    <div class="mb-3">
      <label>Contraseña</label>
      <input formControlName="contrasena" type="contrasena" class="form-control" placeholder="Contraseña">
    </div>

    <div class="d-grid">
      <button class="btn btn-lg btn-primary" type="submit">Login</button>
    </div>
  </form>
</div>
